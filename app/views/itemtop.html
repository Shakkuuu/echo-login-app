<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ItemTop</title>
</head>
<body>
    <h1>ItemTop</h1>
    <p>{{.message}}</p>
    <h3>所持アイテム</h3>
    {{range $v := .items}}
        <div>
            <div>
                <p>{{$v.Item.Name}} ({{$v.Item.Rarity}}) : {{$v.Qty}}個</p>
            </div>
        </div>
    {{end}}

    <p><a href="/app/game/shot/status">ステータス</a></p>
    <p><a href="/app">戻る</a></p>
</body>
</html>
