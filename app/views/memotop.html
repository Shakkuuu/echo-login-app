<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MemoTop</title>
</head>
<body>
    <h1>MemoTop</h1>
    <p>{{.message}}</p>
    {{range $v := .memo}}
        <div>
            <div>
                <p>タイトル: {{$v.Title}} 作成日: {{$v.CreatedAt}}</p>
                <p><a href="/app/memo/view/{{$v.ID}}">中身表示</a></p>
            </div>
        </div>
    {{end}}
    <p><a href="/app/memo/create">メモ作成</a></p>
    <p><a href="/app">戻る</a></p>
</body>
</html>
